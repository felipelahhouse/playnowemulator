<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #000;
            color: #0f0;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #0ff; }
        pre {
            background: #111;
            padding: 10px;
            border: 1px solid #0f0;
            overflow-x: auto;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîç SUPABASE CONNECTION TEST</h1>
    
    <button onclick="testConnection()">üöÄ TEST CONNECTION</button>
    
    <div id="results"></div>

    <script>
        const SUPABASE_URL = 'https://ffmyoutiutemmrmvxzig.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmbXlvdXRpdXRlbW1ybXZ4emlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4OTc0MjAsImV4cCI6MjA3NTQ3MzQyMH0.OY6exjP3UPjccESSsBjoP0ysQBw2Ro9xMHiR1-4fZbI';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<p class="info">‚è≥ Testing connection...</p>';

            try {
                // Test 1: Basic connection
                results.innerHTML += '<h2>üì° Test 1: Basic Connection</h2>';
                const { data: healthCheck, error: healthError } = await supabase
                    .from('games')
                    .select('count')
                    .limit(1);

                if (healthError) {
                    results.innerHTML += `<p class="error">‚ùå Connection Error: ${healthError.message}</p>`;
                    results.innerHTML += `<pre>${JSON.stringify(healthError, null, 2)}</pre>`;
                    return;
                }

                results.innerHTML += '<p class="success">‚úÖ Connection successful!</p>';

                // Test 2: Count games
                results.innerHTML += '<h2>üéÆ Test 2: Count Games</h2>';
                const { count, error: countError } = await supabase
                    .from('games')
                    .select('*', { count: 'exact', head: true });

                if (countError) {
                    results.innerHTML += `<p class="error">‚ùå Count Error: ${countError.message}</p>`;
                    return;
                }

                results.innerHTML += `<p class="success">‚úÖ Total games in database: ${count}</p>`;

                if (count === 0) {
                    results.innerHTML += '<p class="error">‚ö†Ô∏è WARNING: No games found! You need to run the SQL script!</p>';
                    return;
                }

                // Test 3: Fetch first 5 games
                results.innerHTML += '<h2>üìã Test 3: Fetch Sample Games</h2>';
                const { data: games, error: gamesError } = await supabase
                    .from('games')
                    .select('id, title, platform, genre, rating')
                    .limit(5);

                if (gamesError) {
                    results.innerHTML += `<p class="error">‚ùå Fetch Error: ${gamesError.message}</p>`;
                    return;
                }

                results.innerHTML += `<p class="success">‚úÖ Sample games retrieved:</p>`;
                results.innerHTML += `<pre>${JSON.stringify(games, null, 2)}</pre>`;

                // Test 4: Check RLS policies
                results.innerHTML += '<h2>üîí Test 4: RLS Policies</h2>';
                results.innerHTML += '<p class="success">‚úÖ RLS is working (you can read games without authentication)</p>';

                // Summary
                results.innerHTML += '<h2>üìä Summary</h2>';
                results.innerHTML += `<p class="success">‚úÖ Supabase URL: ${SUPABASE_URL}</p>`;
                results.innerHTML += `<p class="success">‚úÖ Total Games: ${count}</p>`;
                results.innerHTML += `<p class="success">‚úÖ Connection Status: WORKING</p>`;
                results.innerHTML += `<p class="info">üéâ Everything is working! The database is ready!</p>`;

            } catch (error) {
                results.innerHTML += `<p class="error">‚ùå Unexpected Error: ${error.message}</p>`;
                results.innerHTML += `<pre>${JSON.stringify(error, null, 2)}</pre>`;
            }
        }

        // Auto-run test on load
        window.addEventListener('load', () => {
            setTimeout(testConnection, 500);
        });
    </script>
</body>
</html>
